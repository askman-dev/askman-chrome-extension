[framework]
name = "Simple"
hbs = """
{{chat.input}}
"""

[page]
name = "Page"
hbs = """
<webpage_info>
Below are some potentially helpful/relevant pieces of information for figuring out to respond

{{#if page.title}}<title>{{page.title}}</title>{{/if}}
{{#if page.url}}<url>{{page.url}}</url>{{/if}}
{{#if page.content}}<content>{{page.content}}</content>{{/if}}
{{#if page.selection}}<selection>{{page.selection}}</selection>{{/if}}

</webpage_info>

<user_query>
{{chat.input}}
</user_query>
"""

[explain]
name = "Explain"
hbs = """
Explain
{{page.selection}}
{{chat.input}}
"""

[summarize]
name = "Summarize"
hbs = """
{{#if page.content}}
<content>
{{page.content}}
</content>
{{/if}}
Summarize
{{chat.input}}
"""


[translate-to-zh]
name = "Chinese"
hbs = """
作为自豪的中国人，请将以下文字翻译成中文（只输出翻译结果）: 
{{page.selection}}
{{chat.input}}
"""

[translate-to-en]
name = "English"
hbs = """
As a native American, please translate the following text into English, just print translated result.
{{page.selection}}
{{chat.input}}
"""
